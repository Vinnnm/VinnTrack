<!DOCTYPE html>
<html class="h-full bg-white" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>SignUp Form</title>
</head>
<body class="h-full">

	<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
		<div class="sm:mx-auto sm:w-full sm:max-w-sm">
			<img class="mx-auto h-10 w-auto"
				src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
				alt="Your Company">
			<h2
				class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create New Account</h2>
		</div>
		
		<div class="flex justify-center items-center h-full">
		    <p th:text="${error}" class="text-center text-red-500"></p>
		</div>


		<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
			<form class="space-y-6" th:action="@{/register}" method="POST" th:object="${register}" enctype="multipart/form-data">
			
				<div>
					<label for="email"
						class="block text-sm font-medium leading-6 text-gray-900">Name
						</label>
					<div class="mt-2">
						<input id="email" name="name" type="text" autocomplete="name" th:field="${register.name}"
							required
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
				</div>
				<div>
					<label for="email"
						class="block text-sm font-medium leading-6 text-gray-900">Email
						address</label>
					<div class="mt-2">
						<input id="email" name="email" type="email" autocomplete="email" th:field="${register.email}"
							required
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
				</div>

				<div>
					<label for="email"
						class="block text-sm font-medium leading-6 text-gray-900">Image
						</label>
					<div class="mt-2">
						<input id="image" name="image" type="file" autocomplete="image" th:field="${register.image}"
							required
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
				</div>
				
				<div>
					<label for="email"
						class="block text-sm font-medium leading-6 text-gray-900">Password
						</label>
					<div class="mt-2">
						<input id="email" name="password" type="password" th:field="${register.password}"
							required
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
				</div>

				<div>
					<button type="submit"
						class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
				</div>
			</form>

			<p class="mt-10 text-center text-sm text-gray-500">
				Is a member? <a href="/"
					class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in</a>
			</p>
		</div>
	</div>
</body>
</html>
